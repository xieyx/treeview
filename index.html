<!DOCTYPE HTML>
<hmtl>
    <head>
        <meta charset="utf-8">
        <title>treeView Demo</title>
        <link type="text/css" rel="stylesheet" href="./treeview.css">
    </head>
    <body>
        <div class="container">
        <div class="tree-folders">
            <span class="no-child">无二级分类-1</span>
            <span class="no-child">无二级分类-2</span>
            <span>MySQL架构</span>
            <span>寻找瓶颈：基准测试与性能分析</span>
            <span class="no-child">无二级分类-3</span>
            <span class="no-child">无二级分类-4</span>
            <span class="no-child">无二级分类-5</span>
            <span>架构优化和索引</span>
        </div>
        <div class="tree-files">
            <div class="tree-folders">
                <span class="no-child">MySQL的逻辑架构</span>
                <span class="no-child">并发控制</span>
                <span class="no-child">事务</span>
                <span class="no-child">多版本并发控制</span>
                <span>测试多级菜单</span>
                <span class="no-child">无二级分类-6</span>
            </div>
            <div class="tree-files">
                <div class="tree-folders">
                    <span>测试多级菜单-1</span>
                    <span class="no-child">测试多级菜单-2</span>
                </div>
                <div class="tree-files">
                    <span class="no-child">测试多级菜单-1-1</span>
                    <span class="no-child">测试多级菜单-1-1</span>
                </div>
            </div>
        </div>
        <div class="tree-files">
            <span class="no-child">为什么要进行基准测试</span>
            <span class="no-child">基准测试策略</span>
            <span class="no-child">基准测试工具</span>
            <span class="no-child">基准测试样例</span>
            <span class="no-child">性能分析（Profiling）</span>
            <span class="no-child">分析操作系统</span>
        </div>
        <div class="tree-files">
            <span class="no-child">选择优化的数据类型</span>
            <span class="no-child">索引基础知识</span>
            <span class="no-child">高性能索引策略</span>
            <span class="no-child">索引实例研究</span>
            <span class="no-child">索引和表维护</span>
            <span class="no-child">正则化和非正则化</span>
            <span class="no-child">加速ALTER TABLE</span>
            <span class="no-child">对存储引擎的说明</span>
        </div>
        </div>
        <script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="./treeview.js"></script>
        <script>
            $(function(){
                $('.container').treeView({});
            })
        </script>
    </body>
</html>
